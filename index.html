<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum=1.0, user-scalable=no shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AI 客服（讯飞星火 问答）</title>
    <style>
        /* 样式部分与之前保持一致 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        #chat-box {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 450px;
            max-height: 100%;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #message-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        #message-list li {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 80%;
        }

        .user-message {
            background-color: #d0f8c0;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #e6f7ff;
            align-self: flex-start;
        }

        #user-message {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <h2>AI 客服</h2>
        <ul id="message-list"></ul>
        <input type="text" id="user-message" placeholder="请输入你的问题..." />
        <button onclick="sendMessageToServer()">发送</button>
        <button onclick="startVoiceRecognition()">语音识别</button> <!-- 语音识别按钮 -->
    </div>

    <script>
        // 显示消息
        function logMessage(message, role) {
            const li = document.createElement('li');
            li.classList.add(role === 'user' ? 'user-message' : 'ai-message');
            li.textContent = message;
            document.getElementById('message-list').appendChild(li);
            document.getElementById('message-list').scrollTop = document.getElementById('message-list').scrollHeight;
        }

        // 发送用户消息到前端（调用讯飞星火 API 获取 AI 回复）
        async function sendMessageToServer() {
            const userMessage = document.getElementById('user-message').value;
            if (!userMessage) {
                alert("请输入消息");
                return;
            }

            logMessage(userMessage, 'user');
            document.getElementById('user-message').value = '';  // 清空输入框

            // 通过讯飞星火 API 获取 AI 回复
            try {
                const response = await fetch('/api/xfy-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: userMessage })
                });
                
                const data = await response.json();
                logMessage(data.answer, 'ai');
            } catch (error) {
                console.error("请求失败:", error);
                logMessage("AI 无法回答，请稍后再试。", 'ai');
            }
        }

        // 语音识别
        function startVoiceRecognition() {
            const socket = new WebSocket("wss://api.xfyun.cn/v2/iat");  // 连接讯飞星火 WebSocket

            socket.onopen = function() {
                console.log("连接成功！");

                const message = {
                    "common": {
                        "app_id": "4ddf901c"  // 你的应用ID
                    },
                    "business": {
                        "language": "zh_cn",
                        "domain": "4.0Ultra",
                        "accent": "mandarin"
                    },
                    "data": {
                        "status": 1,
                        "format": "audio/L16;rate=16000",
                        "audio": ""
                    }
                };

                socket.send(JSON.stringify(message));  // 向讯飞星火发送语音识别请求
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.data.status === 2) {
                    logMessage("AI 识别结果: " + data.data.text, 'ai');
                }
            };

            socket.onerror = function(error) {
                console.error("连接失败: ", error);
                alert("语音识别服务连接失败，请稍后再试！");
            };

            socket.onclose = function() {
                console.log("连接已关闭！");
            };

            // 模拟发送音频数据（你可以替换为实际音频数据）
            socket.send("音频数据");
        }
    </script>

</body>
</html>
