<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 客服</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chat-box {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #message-list {
            list-style: none;
            padding: 0;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #message-list li {
            margin-bottom: 10px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #d1f7d5;
        }
        .ai-message {
            background-color: #f0f8ff;
        }
        #user-message {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <h2>AI 客服</h2>
        <ul id="message-list"></ul>
        <input type="text" id="user-message" placeholder="请输入你的问题..." />
        <button onclick="sendMessageToServer()">发送</button>
    </div>

    <script>
        // 显示消息
        function logMessage(message, role) {
            const li = document.createElement('li');
            li.classList.add(role === 'user' ? 'user-message' : 'ai-message');
            li.textContent = message;
            document.getElementById('message-list').appendChild(li);
            // 保持消息列表滚动到最底部
            document.getElementById('message-list').scrollTop = document.getElementById('message-list').scrollHeight;
        }

        // 调用 AI 接口并获取响应
        async function sendMessageToServer() {
            const userMessage = document.getElementById('user-message').value;
            if (!userMessage) {
                alert("请输入消息");
                return;
            }

            // 显示用户消息
            logMessage(userMessage, 'user');
            document.getElementById('user-message').value = '';  // 清空输入框

            const requestBody = {
                header: {
                    app_id: "45053ab2",  // 替换为你的 app_id
                    uid: "12345",     // 替换为用户的唯一 ID
                    patch_id: ["xxx"] // 替换为 patch_id 或使用其他参数
                },
                parameter: {
                    chat: {
                        domain: "MmQxZDZiZGUzZTFjYzM4MTUxZGJkYTI0",  // 替换为你的服务 ID
                        temperature: 0.7
                    }
                },
                payload: {
                    message: {
                        text: [
                            { "role": "user", "content": userMessage }
                        ]
                    }
                }
            };

            try {
                const response = await fetch('https://your-chat-service-endpoint.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'b0cf0ea483429369d859e9096f9d782d'  // 如果需要 API 密钥
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                if (data && data.payload && data.payload.message) {
                    const aiResponse = data.payload.message.text[0].content;
                    logMessage(aiResponse, 'ai');
                } else {
                    logMessage("AI 响应错误，请稍后再试", 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                logMessage('调用 AI 接口失败，请稍后再试', 'ai');
            }
        }
    </script>

</body>
</html>
