<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 客服</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chat-box {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #message-list {
            list-style: none;
            padding: 0;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #message-list li {
            margin-bottom: 10px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #d1f7d5;
        }
        .ai-message {
            background-color: #f0f8ff;
        }
        #user-message {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <h2>AI 客服</h2>
        <ul id="message-list"></ul>
        <input type="text" id="user-message" placeholder="请输入你的问题..." />
        <button onclick="sendMessageToServer()">发送</button>
    </div>

    <script>
        // 显示消息
        function logMessage(message, role) {
            const li = document.createElement('li');
            li.classList.add(role === 'user' ? 'user-message' : 'ai-message');
            li.textContent = message;
            document.getElementById('message-list').appendChild(li);
            // 保持消息列表滚动到最底部
            document.getElementById('message-list').scrollTop = document.getElementById('message-list').scrollHeight;
        }

        // WebSocket 连接
        const socket = new WebSocket('ws://localhost:5001'); // 连接到本地的 Python WebSocket 服务

        socket.onopen = () => {
            console.log("WebSocket 已连接");
        };

        socket.onmessage = (event) => {
            const aiResponse = event.data;
            logMessage(aiResponse, 'ai');
        };

        // 发送消息到服务器
        function sendMessageToServer() {
            const userMessage = document.getElementById('user-message').value;
            if (!userMessage) {
                alert("请输入消息");
                return;
            }

            // 显示用户消息
            logMessage(userMessage, 'user');
            document.getElementById('user-message').value = '';  // 清空输入框

            // 发送用户消息到后端
            socket.send(userMessage);
        }
    </script>

</body>
</html>
