<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum=1.0, user-scalable=no shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AI 客服</title>
    <style>
        /* 设置全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            background-image: url('https://cdn.jsdelivr.net/gh/azure2870/homepage/static/images/wallhaven-l8rle2.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        #chat-box {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 450px;
            max-height: 100%;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明的背景使内容更清晰 */
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #message-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        #message-list li {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 80%;
        }

        .user-message {
            background-color: #d0f8c0;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }

        .ai-message {
            background-color: #e6f7ff;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
        }

        #user-message {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }

        #user-message:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message-appear {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <h2>AI 客服</h2>
        <ul id="message-list"></ul>
        <input type="text" id="user-message" placeholder="请输入你的问题..." />
        <button onclick="sendMessageToServer()">发送</button>
    </div>

    <script>
        // 显示消息
        function logMessage(message, role) {
            const li = document.createElement('li');
            li.classList.add(role === 'user' ? 'user-message' : 'ai-message', 'message-appear');
            li.textContent = message;
            document.getElementById('message-list').appendChild(li);
            // 保持消息列表滚动到最底部
            document.getElementById('message-list').scrollTop = document.getElementById('message-list').scrollHeight;
        }

        // 发送消息到服务器
        async function sendMessageToServer() {
            const userMessage = document.getElementById('user-message').value;
            if (!userMessage) {
                alert("请输入消息");
                return;
            }

            // 显示用户消息
            logMessage(userMessage, 'user');
            document.getElementById('user-message').value = '';  // 清空输入框

            try {
                // 调用后端接口获取 AI 响应
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                if (response.ok) {
                    const data = await response.json();
                    logMessage(data.answer, 'ai');  // 显示 AI 的回答
                } else {
                    logMessage('AI 出现问题，请稍后再试。', 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                logMessage('无法连接到服务器。', 'ai');
            }
        }
    </script>

</body>
</html>
